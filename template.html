<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store_name }} - Software Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .product-card { background: #1e293b; border: 1px solid #334155; transition: 0.3s; }
        .product-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
    </style>
</head>
<body>
    <header class="py-10 text-center">
        <h1 class="text-4xl font-bold text-blue-500">{{ store_name }}</h1>
        <p class="mt-2 text-slate-400">{{ description }}</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for product in products %}
        <div class="product-card p-5 rounded-xl shadow-lg">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="rounded-lg mb-4 w-full h-48 object-cover">
            <h2 class="text-xl font-semibold">{{ product.name }}</h2>
            <p class="text-slate-400 text-sm mt-2">{{ product.short_desc }}</p>
            <div class="mt-5 flex justify-between items-center">
                <span class="text-green-400 font-bold text-lg">${{ product.price }}</span>
                <a href="{{ product.link }}" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium">Comprar</a>
            </div>
        </div>
        {% endfor %}
    </main>

    <footer class="mt-20 py-10 border-t border-slate-800 text-center text-slate-500 text-sm">
        <p>Potenciado por {{ store_name }} | <a href="#" class="text-blue-500">Consigue este template gratuito aqu√≠</a></p>
    </footer>
</body>
</html>
