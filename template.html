<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ store_name }} - Software Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, sans-serif;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(125deg, #0f172a, #1e1b4b, #312e81, #581c87, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .product-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(51, 65, 85, 0.5);
      transition: 0.3s;
    }

    .product-card:hover {
      border-color: #3b82f6;
      transform: translateY(-5px);
      background: rgba(30, 41, 59, 0.9);
    }
  </style>
</head>

<body class="text-slate-200">
  <div class="animated-bg"></div>

  <header class="py-16 text-center relative">
    <h1 class="text-5xl font-extrabold text-white tracking-tight">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
        {{ store_name }}
      </span>
    </h1>
    <p class="mt-4 text-slate-300 max-w-lg mx-auto">{{ description }}</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 relative">
    {% for product in products %}
    <div class="product-card p-6 rounded-2xl shadow-2xl">
      <img src="{{ product.image }}" alt="{{ product.name }}"
        class="rounded-xl mb-4 w-full h-48 object-cover border border-slate-700">
      <h2 class="text-xl font-bold text-white">{{ product.name }}</h2>
      <p class="text-slate-400 text-sm mt-3 leading-relaxed">{{ product.short_desc }}</p>
      <div class="mt-6 flex justify-between items-center">
        <span class="text-2xl font-black text-blue-400">${{ product.price }}</span>
        <a href="{{ product.link }}"
          class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 px-6 py-2 rounded-xl text-white text-sm font-bold transition shadow-lg shadow-blue-900/20"
          target="_blank">
          Comprar
        </a>
      </div>
    </div>
    {% endfor %}
  </main>

  <footer
    class="mt-20 py-10 border-t border-slate-800/50 text-center text-slate-500 text-sm relative bg-slate-950/20 backdrop-blur-sm">
    <p>Potenciado por {{ store_name }} | <a href="https://payhip.com/R3ptar" class="text-blue-400 hover:underline">Consigue este template
        gratuito aqu√≠</a></p>
  </footer>
</body>

</html>
